<h3>Experiments</h3>
<ul>
  <li *ngFor='let experiment of experiments'>
    <span *ngIf='experimentBeingEdited !== experiment; else elseBlock'>
      <span (click)='edit(experiment)' class="editable-text">{{experiment}}</span>
      <button (click)='remove(experiment)'>remove</button>
    </span>

    <ng-template #elseBlock>
      <input #experimentToAdd (keyup.enter)='save(experimentToAdd.value, experiment)' type="text" value="{{experiment}}"/>
      <button (click)='save(experimentToAdd.value, experiment)'>save</button>
    </ng-template>
  </li>
  <input #newExperiment (keyup.enter)='addExperiment(newExperiment.value)' type="text" />
  <button (click)='addExperiment(newExperiment.value)'>Add</button>
</ul>
